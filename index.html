<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Replica</title>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    

</head>
<body>
    <div class="part-header">
        <ul>
            <li class="gmail">
                <a href="#">Gmail</a>
            </li>
            <li class="images">
                <a href="#">Images</a>
            </li>
            <li class="apps">
                <a href="#">
                    <img src="images/outline_apps_black_24dp.png" alt="dashboard on right icon">
                </a>
            </li>
            <li class="profile-photo">
                <a href="#">
                    <img src="images/profile_youtube.jpg" alt="profile photo">
                </a>
            </li>
        </ul>
    </div>

    <div class="part-main">

        <div class=subpart-logo>
            <img src="images/google_logo.png" alt="google_logo">
        </div>
        
        <div class="subpart-searchbar">
            <img class="subpart-subpart-search" src="images/outline_search_black_24dp.png" alt="">
            <label for="gsearch"></label>
            <input type="search" name="searchbar" id="gsearch">
            <img class="subpart-subpart-mic" src="images/outline_mic_black_24dp.png" alt="">
        </div>
        
        <div class="subpart-buttons">
            <button type="button">
                <span>Google Search</span>
            </button>
            <button type="button">
                <span>I'm Feeling Lucky</span>
            </button>
        </div>

        <div class="subpart-languages">
            <p>Google offered in: <a href="#">Indonesia</a> <a href="#">Basa Bali</a></p>
        </div>
    </div>

    <div class="part-footer">
        <div class="top-footer">
            <span>Indonesia</span>
        </div>
        <div class="bot-footer">
            <ul class="left-footer">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How Search Works</a>
                </li>
            </ul>
            <ul class="right-footer"> 
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
